{% for post in latest_posts %}
<li class="pt-10">
    <div class="thum"><img src="{{ post.img.url }}" style="max-width: 200px"></div>
    <div class="singel-event">

        <span><i class="fa fa-calendar"></i>{{ post.publish }}</span>
        <a href="{{ post.get_absolute_url }}">
            <h4>{{ post.title }}</h4>
        </a>
        <span><i class="fa fa-user"></i>By {{ post.author }}</span>
    </div>
</li>
{% endfor %}
